<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigiTravelgirl - Your Go-to travel girl</title>

    <!-- font awesme link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <!-- header section -->
    <header>
        <a href="#" class="logo"><span>gigi</span>TravelGirl</a>

        <nav class="navbar-menu">
            <a href="#home">Home</a>
            <a href="#gallery">Gallery</a>
            <a href="#packages">packages</a>
            <a href="#services">Services</a>
            <a href="#book">Book</a>
            <a href="#testimonial">testimonial</a>
            <a href="#contact">Contact</a>

        </nav>

        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>

        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search">
            <label for="search-bar" class="fas fa-search"></label>
        </form>

    </header>
    <!-- end of header section -->

    <!-- login form -->
    <div class="login-form">
        <i class="fas fa-times" id="form-close"></i>
        <form action="">
            <h3>Please Login</h3>
            <input type="email" name="email" id="email" placeholder="Enter a valid email" class="input-box">
            <input type="password" name="password" id="password" placeholder="Enter your password" class="input-box">
            <input type="submit" value="Login" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
            <p>Forgot password?<a href="#">Click here</a></p>
            <p>Don't have an account?<a href="#">Sign up</a></p>
        </form>
    </div>
    <!-- end of login form -->
    
    <!-- custom javaScript -->
    <script src="js/script.js"></script>
</body>
</html>
